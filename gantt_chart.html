<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gantt Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.85;
        }
        
        .controls {
            padding: 15px 30px;
            background-color: #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        
        .timeline-container {
            display: flex;
            overflow-x: auto;
            padding: 0 30px;
            position: relative;
        }
        
        .task-list {
            min-width: 350px;
            border-right: 1px solid #e2e8f0;
        }
        
        .task-header {
            padding: 15px 10px;
            background-color: #f8fafc;
            font-weight: 600;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .phase {
            border-bottom: 1px solid #e2e8f0;
        }
        
        .phase-title {
            padding: 12px 10px;
            font-weight: 600;
            color: white;
            margin-top: 10px;
        }
        
        .task {
            display: flex;
            padding: 12px 10px;
            border-bottom: 1px solid #f1f5f9;
            align-items: center;
        }
        
        .task-name {
            flex: 1;
        }
        
        .task-assignee {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }
        
        .timeline {
            flex: 1;
            min-width: 1000px;
            position: relative;
        }
        
        .timeline-header {
            display: flex;
            height: 60px;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }
        
        .month {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e2e8f0;
            font-weight: 600;
            position: relative;
        }
        
        .month:last-child {
            border-right: none;
        }
        
        .month-name {
            font-size: 14px;
        }
        
        .month-year {
            font-size: 12px;
            color: #64748b;
        }
        
        .timeline-grid {
            position: relative;
            height: 100%;
        }
        
        .grid-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #f1f5f9;
        }
        
        .task-bars {
            position: relative;
            height: 100%;
        }
        
        .task-bar {
            position: absolute;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            color: white;
            font-size: 12px;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .task-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .today-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #e53e3e;
            z-index: 5;
        }
        
        .today-line::after {
            content: "Today";
            position: absolute;
            top: -20px;
            left: -12px;
            background-color: #e53e3e;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
        }
        
        @media (max-width: 1200px) {
            .task-list {
                min-width: 300px;
            }
            
            .timeline {
                min-width: 800px;
            }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .task-list {
                min-width: 250px;
            }
            
            .timeline {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Gantt Timeline</h1>
            <div class="subtitle">Project Schedule and Progress Tracking</div>
        </header>
        
        <div class="controls">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #3498db;"></div>
                    <span>Phase 1: Foundation</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #2ecc71;"></div>
                    <span>Phase 2: Website Development</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e74c3c;"></div>
                    <span>Phase 3: Launch Preparation</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #9b59b6;"></div>
                    <span>Phase 4: Mobile App Development</span>
                </div>
            </div>
        </div>
        
        <div class="timeline-container">
            <div class="task-list">
                <div class="task-header">Tasks</div>
                <div id="task-items">
                    <!-- Task list will be dynamically generated by JavaScript -->
                </div>
            </div>
            
            <div class="timeline">
                <div class="timeline-header" id="timeline-header">
                    <!-- Timeline header will be dynamically generated by JavaScript -->
                </div>
                <div class="timeline-grid" id="timeline-grid">
                    <div class="task-bars" id="task-bars">
                        <!-- Task bars will be dynamically generated by JavaScript -->
                    </div>
                    <div class="today-line" id="today-line"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Project data
        const projectData = [
            { phase: "Phase 1: Foundation (Weeks 1-3)", task: "Team onboarding & environment setup", assignedTo: "All, Led by You", progress: 0, start: "2025-12-10", end: "2025-12-12" },
            { phase: "Phase 1: Foundation (Weeks 1-3)", task: "Technology stack finalization", assignedTo: "Jennifer, You", progress: 0, start: "2025-12-10", end: "2025-12-14" },
            { phase: "Phase 1: Foundation (Weeks 1-3)", task: "High-level architecture design", assignedTo: "Jennifer, You", progress: 0, start: "2025-12-17", end: "2025-12-19" },
            { phase: "Phase 1: Foundation (Weeks 1-3)", task: "Database schema design (v1)", assignedTo: "Amelia, Jennifer", progress: 0, start: "2025-12-17", end: "2025-12-21" },
            { phase: "Phase 1: Foundation (Weeks 1-3)", task: "Development standards & Git workflow", assignedTo: "You, Jennifer", progress: 0, start: "2025-12-23", end: "2025-12-24" },
            { phase: "Phase 1: Foundation (Weeks 1-3)", task: "Sprint 1 backlog prepared", assignedTo: "You, IT Manager", progress: 0, start: "2025-12-23", end: "2025-12-26" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "Core booking flow (MVP)", assignedTo: "Development Team", progress: 0, start: "2026-01-12", end: "2026-01-16" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "User authentication & Islander ID", assignedTo: "Development Team", progress: 0, start: "2026-01-26", end: "2026-01-30" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "Accommodation selection", assignedTo: "Development Team", progress: 0, start: "2026-02-09", end: "2026-02-13" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "Vehicle booking integration", assignedTo: "Development Team", progress: 0, start: "2026-02-23", end: "2026-02-27" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "Payment processing integration", assignedTo: "Development Team", progress: 0, start: "2026-03-09", end: "2026-03-13" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "Booking amendments & upgrades", assignedTo: "Development Team", progress: 0, start: "2026-03-23", end: "2026-03-27" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "Dynamic pricing implementation", assignedTo: "Development Team", progress: 0, start: "2026-04-06", end: "2026-04-10" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "Extras purchasing", assignedTo: "Development Team", progress: 0, start: "2026-04-20", end: "2026-04-24" },
            { phase: "Phase 2: Booking Website Development (Weeks 4-21)", task: "User Acceptance Testing (UAT)", assignedTo: "Testing Team", progress: 0, start: "2026-04-27", end: "2026-05-01" },
            { phase: "Phase 3: Website Launch Preparation (Weeks 22-24)", task: "Performance testing & optimization", assignedTo: "Testing Team", progress: 0, start: "2026-05-04", end: "2026-05-08" },
            { phase: "Phase 3: Website Launch Preparation (Weeks 22-24)", task: "Security audit & penetration testing", assignedTo: "Security Team", progress: 0, start: "2026-05-04", end: "2026-05-08" },
            { phase: "Phase 3: Website Launch Preparation (Weeks 22-24)", task: "Staff training (customer service team)", assignedTo: "Training Team", progress: 0, start: "2026-05-11", end: "2026-05-15" },
            { phase: "Phase 3: Website Launch Preparation (Weeks 22-24)", task: "Data migration from old system", assignedTo: "Data Team", progress: 0, start: "2026-05-11", end: "2026-05-15" },
            { phase: "Phase 3: Website Launch Preparation (Weeks 22-24)", task: "Soft launch (limited users)", assignedTo: "Product Team", progress: 0, start: "2026-05-18", end: "2026-05-18" },
            { phase: "Phase 3: Website Launch Preparation (Weeks 22-24)", task: "Public launch", assignedTo: "Operations Team", progress: 0, start: "2026-05-22", end: "2026-05-22" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "Mobile app architecture design", assignedTo: "Mobile Team", progress: 0, start: "2026-02-11", end: "2026-02-17" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "UI/UX design & prototyping", assignedTo: "Design Team", progress: 0, start: "2026-02-25", end: "2026-03-17" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "Ship location & weather features", assignedTo: "Mobile Team", progress: 0, start: "2026-03-25", end: "2026-04-28" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "Interactive ship map", assignedTo: "Mobile Team", progress: 0, start: "2026-05-06", end: "2026-06-09" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "Upgrade purchasing integration", assignedTo: "Mobile Team", progress: 0, start: "2026-06-24", end: "2026-07-28" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "Restaurant menu system", assignedTo: "Mobile Team", progress: 0, start: "2026-08-05", end: "2026-09-08" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "Cinema booking integration", assignedTo: "Mobile Team", progress: 0, start: "2026-09-23", end: "2026-10-27" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "Beta testing (internal staff on ships)", assignedTo: "Testing Team", progress: 0, start: "2026-11-04", end: "2026-11-24" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "App store submission", assignedTo: "Publishing Team", progress: 0, start: "2026-12-02", end: "2026-12-08" },
            { phase: "Phase 4: Mobile App Development (Weeks 10-52)", task: "Mobile App Public launch", assignedTo: "Product Team", progress: 0, start: "2026-12-30", end: "2027-01-05" }
        ];

        // Phase color mapping
        const phaseColors = {
            "Phase 1: Foundation (Weeks 1-3)": "#3498db",
            "Phase 2: Booking Website Development (Weeks 4-21)": "#2ecc71",
            "Phase 3: Website Launch Preparation (Weeks 22-24)": "#e74c3c",
            "Phase 4: Mobile App Development (Weeks 10-52)": "#9b59b6"
        };

        // Initialize Gantt chart
        function initGantt() {
            renderTaskList();
            renderTimelineHeader();
            renderTaskBars();
            positionTodayLine();
        }

        // Render task list
        function renderTaskList() {
            const taskItemsContainer = document.getElementById('task-items');
            let currentPhase = '';
            
            projectData.forEach((item, index) => {
                if (item.phase !== currentPhase) {
                    currentPhase = item.phase;
                    const phaseElement = document.createElement('div');
                    phaseElement.className = 'phase';
                    phaseElement.innerHTML = `
                        <div class="phase-title" style="background-color: ${phaseColors[item.phase]}">
                            ${item.phase}
                        </div>
                    `;
                    taskItemsContainer.appendChild(phaseElement);
                }
                
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <div class="task-name">
                        ${item.task}
                        <div class="task-assignee">${item.assignedTo}</div>
                    </div>
                `;
                taskItemsContainer.appendChild(taskElement);
            });
        }

        // Render timeline header
        function renderTimelineHeader() {
            const timelineHeader = document.getElementById('timeline-header');
            const startDate = new Date('2025-12-01');
            const endDate = new Date('2027-02-01');
            
            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const monthElement = document.createElement('div');
                monthElement.className = 'month';
                
                const monthName = currentDate.toLocaleDateString('en-US', { month: 'long' });
                const year = currentDate.getFullYear();
                
                monthElement.innerHTML = `
                    <div class="month-name">${monthName}</div>
                    <div class="month-year">${year}</div>
                `;
                
                timelineHeader.appendChild(monthElement);
                
                // Move to next month
                currentDate.setMonth(currentDate.getMonth() + 1);
            }
        }

        // Render task bars
        function renderTaskBars() {
            const taskBarsContainer = document.getElementById('task-bars');
            const startDate = new Date('2025-12-01');
            const endDate = new Date('2027-02-01');
            const totalMonths = monthDiff(startDate, endDate);
            const containerWidth = document.querySelector('.timeline').offsetWidth;
            const monthWidth = containerWidth / totalMonths;
            
            projectData.forEach((item, index) => {
                const taskStart = new Date(item.start);
                const taskEnd = new Date(item.end);
                
                // Calculate task bar position and width
                const monthsFromStart = monthDiff(startDate, taskStart);
                const taskDurationMonths = monthDiff(taskStart, taskEnd);
                
                const left = monthsFromStart * monthWidth;
                const width = Math.max(taskDurationMonths * monthWidth, 10); // Minimum width of 10px
                
                const taskBar = document.createElement('div');
                taskBar.className = 'task-bar';
                taskBar.style.backgroundColor = phaseColors[item.phase];
                taskBar.style.left = `${left}px`;
                taskBar.style.width = `${width}px`;
                taskBar.style.top = `${index * 36 + 10}px`;
                
                // Add progress bar
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.style.width = `${item.progress}%`;
                taskBar.appendChild(progressBar);
                
                // Add task name (if there's enough space)
                if (width > 80) {
                    taskBar.textContent = item.task;
                }
                
                // Add hover event
                taskBar.addEventListener('mouseenter', (e) => {
                    showTooltip(e, item);
                });
                
                taskBar.addEventListener('mouseleave', () => {
                    hideTooltip();
                });
                
                taskBarsContainer.appendChild(taskBar);
            });
        }

        // Position "Today" line
        function positionTodayLine() {
            const todayLine = document.getElementById('today-line');
            const startDate = new Date('2025-12-01');
            const today = new Date();
            
            if (today >= startDate) {
                const monthsFromStart = monthDiff(startDate, today);
                const containerWidth = document.querySelector('.timeline').offsetWidth;
                const totalMonths = monthDiff(startDate, new Date('2027-02-01'));
                const monthWidth = containerWidth / totalMonths;
                
                const left = monthsFromStart * monthWidth;
                todayLine.style.left = `${left}px`;
            } else {
                todayLine.style.display = 'none';
            }
        }

        // Show tooltip
        function showTooltip(e, item) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <div><strong>${item.task}</strong></div>
                <div>Phase: ${item.phase}</div>
                <div>Assigned To: ${item.assignedTo}</div>
                <div>Progress: ${item.progress}%</div>
                <div>Start: ${formatDate(item.start)}</div>
                <div>End: ${formatDate(item.end)}</div>
            `;
            tooltip.style.opacity = '1';
            tooltip.style.left = `${e.pageX + 10}px`;
            tooltip.style.top = `${e.pageY + 10}px`;
        }

        // Hide tooltip
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = '0';
        }

        // Helper function: Calculate months between two dates
        function monthDiff(date1, date2) {
            let months;
            months = (date2.getFullYear() - date1.getFullYear()) * 12;
            months -= date1.getMonth();
            months += date2.getMonth();
            return months <= 0 ? 0 : months;
        }

        // Helper function: Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US');
        }

        // Initialize Gantt chart
        window.addEventListener('DOMContentLoaded', initGantt);
        window.addEventListener('resize', () => {
            document.getElementById('task-bars').innerHTML = '';
            document.getElementById('timeline-header').innerHTML = '';
            renderTimelineHeader();
            renderTaskBars();
            positionTodayLine();
        });
    </script>
</body>
</html>
